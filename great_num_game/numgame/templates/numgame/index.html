<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .result{
      background-color: {{color}};
      color: #fff;
      padding: 3rem;
    }
  </style>
</head>
<body>
  <div class="container text-center my-5">
    <div class="row p-4 text-justify my-3">
      <h1 class="text text-center text-primary">Welcome to the Great Number Game</h1>
      <h3 class="text my-3 d-block">I am thinking of a number between 1 - 100</h3>
      <br>
      <h3 class="text text-danger text-center my-3">take a guess!</h3>
    </div>
    <div class="container">
      <form action="/guess/" method="POST" class="form">
        {% csrf_token %}
        <input type="number" required name="guess" class="form-control">
        <button type="submit" class="btn btn-outline-primary my-3">Guess!</button>
      </form>
    </div>
    <div class="result container p-5">
      <h3>{{text}}</h3>

    </div>
  </div>
</body>
</html>
