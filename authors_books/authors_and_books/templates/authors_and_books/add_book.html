<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books and Authors</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5">
      <form action="/add_book" method="POST" class="form border p-5">
        {%csrf_token%}
        <label for="book_title" class="text text-primary d-inlineblock"
          >Title</label
        >
        <input
          type="text"
          name="book_title"
          id="book_title"
          class="form-control-file d-inlineblock"
        />
        <label for="description" class="d-inlineblock text-primary"
          >Description</label
        >
        <input
          type="text"
          name="book_desc"
          id="description"
          class="form-control-file d-inlineblock"
        />
        <input
          type="submit"
          value="Add book"
          class="btn btn-primary my-3 d-inlineblock"
        />
      </form>

      <table class="table m-5">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {%for book in books%}
          <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td><a href="/book/{{book.id}}">view</a></td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </body>
</html>
