<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>author</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5 p-5">
      <h1 class="p-5">{{author.first_name}} {{author.last_name}}</h1>
      <h2 class="p-5">ID: {{author.id}}</h2>

      <h2 class="p-5">Notes:</h2>
      <p class="p-5">{{author.notes}}</p>
    </div>
    <div class="container p-5">
      <h2>Books</h2>
      <ul>
        {%for book in author.books.all%}

        <li>{{book.title}}</li>
        {%endfor%}
      </ul>
      <form
        action="/add_book_to_author/{{author.id}}"
        method="post"
        class="form border"
      >
        {%csrf_token%}

        <select name="book_to_author" id="book_to_author" class="form-control">
          {%for book in books%}
          <option value="{{book.id}}">{{book.title}}</option>
          {%endfor%}
        </select>
        <input type="submit" value="Add" class="btn btn-outline-success" />
      </form>
    </div>
  </body>
</html>
