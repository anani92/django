<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books and Authors</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5 border">
      <h1>Add author</h1>
      <form action="/add_authors" method="POST" class="form p-5">
        {%csrf_token%}
        <label for="first" class="text text-primary d-inlineblock"
          >First name</label
        >
        <input
          type="text"
          name="first_name"
          id="first"
          class="form-control-file d-inlineblock"
        />
        <label for="last_name" class="text text-primary d-inlineblock"
          >Last name</label
        >
        <input
          type="text"
          name="last_name"
          id="last_name"
          class="form-control-file d-inlineblock"
        />
        <label for="notes" class="d-inlineblock text-primary">notes</label>
        <input
          type="text"
          name="notes"
          id="notes"
          class="form-control-file d-inlineblock"
        />
        <input
          type="submit"
          value="Add Author"
          class="btn btn-primary my-3 d-inlineblock"
        />
      </form>

      <table class="table m-5">
        <thead>
          <tr>
            <th>Id</th>
            <th>name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {%for author in authors%}
          <tr>
            <td>{{author.id}}</td>
            <td>{{author.first_name}}{{author.last_name}}</td>
            <td><a href="/author/{{author.id}}">view</a></td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </body>
</html>
