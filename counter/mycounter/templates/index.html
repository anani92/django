<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class = "container my-5">
        <h1 class="text text-success text-center">Counter</h1>
        <p class="text-center text-primary border p-5"><span> {{times}} </span> times </p>
        <p class="text-center text-primary border p-5"><span> {{visits}} </span> visits </p>
        <div class="col text-center">
            <a href="/add-two"><button class="btn btn-primary btn-lg "> add two</button></a>
            <a href="/reset"><button class="btn btn-danger btn-lg "> reset</button></a>
        </div>
        <div class="form">
        <form action="/count" method='post'>
            {% csrf_token %}
            <input type="text" name="count"><br>
            <label for="count">Specify Count:</label>
            <input type="submit">
        </form>
        </div>
    </div> 
</body>
</html>
