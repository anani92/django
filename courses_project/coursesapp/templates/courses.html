<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container my-5">
      <h2>Add a new course</h2>
      <form action="/add_course " class="form border p-3" method="POST">
        {%csrf_token%}
        <label for="name" class="d-block">Course name:</label>
        <input type="text" name="course_name" class="d-block form-control" />
        <label for="description" class="d-block">Description</label>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          class="d-block form-control"
        ></textarea>
        <input
          type="submit"
          value="Add!"
          class="btn btn-success text-center m-2 p-2"
        />
      </form>

      <table class="table table-light my-5">
        <thead>
          <tr>
            <td>Name</td>
            <td>Description</td>
            <td>date added</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          {%for course in courses.all%}
          <tr>
            <td>{{course.name}}</td>
            <td>{{course.description}}</td>
            <td>{{course.release_date}}</td>
            <td><a href="/destroy/{{course.id}}">Delete</a></td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </body>
</html>
