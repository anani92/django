<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{show.title}}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5 p-5">
      <h1>{{show.id}}</h1>
      <div>
        <h3 class="d-inline-block">show title:</h3>
        <h2 class="text-primary p-3 d-inline-block">{{show.title}}</h2>
      </div>
      <h2 class="py-2">network: {{show.network}}</h2>
      <h3 class="py-2">Description:</h3>
      <p class="py-2">{{show.desc}}</p>

      <p class="py-2">Last Updated: {{show.release_date}}</p>

      <p>
        <span><a href="/{{show.id}}/edit">Edit</a></span>
        <span>
          <a href="/delete/{{show.id}}" class="text text-danger"> Delete</a>
        </span>
      </p>
    </div>
  </body>
</html>
