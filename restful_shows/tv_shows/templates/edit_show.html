<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shows</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text text-success">Edit show{{show.id}}</h1>
      <form action="/edit/{{show.id}}" method="POST">
        {%csrf_token%}
        <label for="title">Title</label>
        <input
          type="text"
          name="show_title"
          id="title"
          class="form-control"
          value="{{show.title}}"
          required
        />
        <label for="net_work">Network</label>
        <input
          type="text"
          id="net_work"
          name="net_work"
          class="form-control"
          value="{{show.network}}"
          required
        />
        <label for="release_date" class="d-block">Release Date</label>
        <input
          type="date"
          name="release_date"
          id="release_date"
          class="form-control"
          required
        />
        <label for="description" class="text d-block">description</label>
        <textarea
          name="desc"
          id="description"
          cols="30"
          rows="10"
          value="{{show.description}}"
        ></textarea>
        <input
          type="submit"
          value="Update"
          class="btn btn-outline-primary d-block text-center"
        />
      </form>
      <p><a href="/new/{{show.id}}">Back to show</a></p>
    </div>
    {% if messages %}
    <ul class="messages">
          {% for message in messages %}         
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </li>
          {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
