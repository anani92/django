<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shows</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="text text-center p-5">All the shows</h1>
    <div class="contaienr">
      <table class="table table-dark">
        <tr>
          <td>Id</td>
          <td>Title</td>
          <td>Network</td>
          <td>Release Date</td>
          <td>Actions</td>
        </tr>
        <tbody>
          {%for show in shows%}
          <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td>
              <a href="/new/{{show.id}}">Show</a>
              <a href="/{{show.id}}/edit">Edit</a>
              <a href="/delete/{{show.id}}">Delete</a>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
      <p><a href="/new">create new show</a></p>
    </div>
  </body>
</html>
