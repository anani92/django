<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C+R Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
    <h1 class="text-center text-primary m-5">All The Users</h1>
    <div class="container">
    <table class="table border">
        <tr class="bg-secondary text-light">
            <th scope="col">id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last_Name</th>
            <th scope="col">Email Address</th>
            <th scope="col">Age</th>
        </tr>
        <tr>
        {%for user in users%}
        <td>{{user.id}}</td><td>{{user.first_name}}</td><td>{{user.last_name}}</td><td>{{user.email_address}}</td><td>{{user.age}}</td>
    </tr>
    {%endfor%}
    </table>

    <form action='/add_user' method='POST' class="form border p-3 m-5">
    {% csrf_token %}
    <div>
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" name="first_name" class="form-control my-2">
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" name="last_name" class="form-control my-2">
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" type="text" name="email" class="form-control my-2">
        <label for="age">Age</label>
        <input id="age" type="number" required name="age" class="form-control my-2">
    </div>
    <button type="submit" class="btn btn-primary btn-block my-2">Add</button>
    </form>
</div>
</body>
</html>
